{% include "snippets/base.html" %}
{% load staticfiles %}
    {% block css %}<link rel="stylesheet" href="{% static 'css/l/destination.css' %}">{% endblock %}

    {% block content_block %}
      <div class="par">
      {% for item in items %}
      <div class="ca">
        <div class="co">
          <img src="{{ item.images.url }}">
        </div>
        <div class="mo">
          <div class="info-bundle">
            <p class="title">{{item.place}}</p>
            <a target="_blank" href="{% url 'customer:user_detail_page' pk=item.pk %}">See more</a>
            <input hidden readonly="readonly" type="number" value="{{item.id}}">
            <br>
            <br>
          </div>
        </div>
      </div>
      {% endfor %}
	<p>You need to Log in in order to add these items in you itinerary</p>
      </div>

{% endblock %}

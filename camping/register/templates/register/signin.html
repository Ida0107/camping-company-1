{% include "snippets/base.html" %}
{% load staticfiles %}
{% block css %}<link rel="stylesheet" href="{% static 'css/rest.css' %}">{% endblock %}

{% block content_block %}
    <div class="fix">
    <form class="stl" action="{% url 'register:signin' %}" method="POST">
      {% csrf_token %}

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>


        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password">
        </div>

    <button type="submit" class="btn btn-default">Login</button>
    <a type="button" href="{% url 'register:signup' %}" class="btn btn-default">SignUp</a>
    <p>Not registered Please sign up</p>
    </form>
  </div>
  {% endblock %}
